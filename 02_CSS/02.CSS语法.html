<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>02.CSS语法</title>
    <!-- 
        第三种方式 （外部样式表） 最佳实践
            - 可以将CSS样式编写到一个外部的CSS文件中,
                然后通过link标签来引入外部的CSS文件
            - 外部样式表需要通过link标签进行引入，
                意味着只要想使用这些样式的网页都可以对其进行引用
                使样式可以在不同页面之间进行复用
            - 将样式编写到外部的CSS文件中，可以使用到浏览器的缓存机制，
                从而加快网页的加载速度，提高用户的体验。
     -->
    <link rel="stylesheet" href="./mystyle.css">
    <style>
        /* 
            css基本语法：
            选择器 声明块 ———— eg. p{}
            选择器：通过选择器可以选中页面中的指定元素，比如：p的作用就是选择页面中所有p元素
            声明块：通过声明块指定元素设置的样式，声明块由一个个声明组成。声明是一个键值对结构，eg.coloer:red;
        
        */
        h1{
            color: tomato;
            font-size: 26px;
        }
    </style>
</head>

<body>
    <h1>诗词</h1>
    <p>居然天上客</p>
</body>

</html>

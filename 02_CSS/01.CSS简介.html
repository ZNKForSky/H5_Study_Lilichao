<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>01.CSS简介</title>
    <!-- 
        第二种方式（内部样式表）
            - 将样式编写到head中的style标签里
                然后通过CSS的选择器来选中元素并为其设置各种样式
                可以同时为多个标签设置样式，并且修改时只需要修改一处即可全部应用
            - 内部样式表更加方便对样式进行复用
            - 问题：
                我们的内部样式表只能对一个网页起作用，
                    它里边的样式不能跨页面进行复用
     -->
    <style>
        p{
            color: aqua;
            font-size: large;
        }
    </style>
</head>
<body>
    <!-- 
        网页分成三个部分：
            结构(HTML)
            表现(CSS)
            行为(JavaScript)
        CSS
            - 层叠样式表
            - 网页实际上是一个多层的结构，通过CSS可以分别为网页的每一个层来设置样式
                而最终我们能看到只是网页的最上边一层
            - 总之一句话，CSS用来设置网页中元素的样式    
     -->

     <!-- 
         使用CSS来修改元素的样式

         第一种方式(内联样式，行内样式)：
            - 在标签内部通过style属性来设置元素的样式
            - 问题：
                使用内联样式，样式只能对一个标签生效，
                    如果希望影响到多个元素必须在每一个元素中都复制一遍
                    并且当样式发生变化时，我们必须要一个一个的修改，非常的不方便

            - 注意：开发时绝对不要使用内联样式

      -->
    <p style="color: blueviolet; font-size: large;">少小离家老大回，乡音无改鬓毛衰。</p>
    <p>落霞与孤鹜齐飞，秋水共长天一色。</p>
</body>
</html>

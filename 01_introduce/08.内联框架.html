<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>08.内联框架</title>
</head>
<body>
    <!-- 
        内联框架，用于向当前页面中引入一个其他页面
            src 指定要引入的网页的路径
            frameborder 指定内联框架的边框
     -->
    <iframe src="https://v.qq.com/x/page/x08888z4mam.html" frameborder="0" width="1000" height="500"></iframe>
</body>
</html>

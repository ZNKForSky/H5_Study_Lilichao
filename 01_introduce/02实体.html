<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    
    <title>02.实体</title>
</head>
<body>
    <!-- 
        在网页中编写的多空格默认会被浏览器解析为一个空格
        在HTML中有时候我们不能直接编写一些特殊符号，比如：多个连接的空格、大于号、小于号
        解决方案：使用HTML中的实体，实体的语法如下：
        &实体名称；
        &nbsp; 空格
        &gt; 大于号
        &lt; 小于号
     -->

     <p>今天&nbsp;是个好天气</p>
     <p>a&lt;b&gt;c</p>
</body>
</html>
